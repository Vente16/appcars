<div ng-include="'views/header_users.html'"></div>
 <center>
	<div class="container">
   
       <form ng-show="res == 'true'" ng-repeat="user in info" ng-model="form" ng-submit="updateUser()">
           <h1>Actualizar  mis datos</h1><br>
       <input type="text" class="form-control" ng-value="user.user_name"  id="name"><br>
         Teléfono
       <input type="text" class="form-control" ng-value="user.phone"  id="phone"><br>
        Celular:
        <input type="text" class="form-control" ng-value="user.cel" id="cel"><br>
       	    Correo
       <input type="text" class="form-control" ng-value="user.email" id="email"><br>
       	    Contraseña
        <input type="password" class="form-control" ng-model="user.password" id="pass"><br> 

       	    <button class="btn btn-primary"  type="submit">Actualizar</button>
               
       </form>
       
         <div ng-show ="res == 'false'" class="jumbotron" width="100%"><h2>Has actualizado tus datos correctamente</h2></div>


	</div>

</center>
